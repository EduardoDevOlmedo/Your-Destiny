  <h1 id= "title">Realiza tu compra.</h1>
  <section class="main">
    <section class="main__forms-one">
        <form action="" class="firstform__entrance">
            <div class="firstform__entry">Fecha de entrada</div>
            <input type="date" name="fecha_entrada" id="entrada">
            <div class="firstform__out">Fecha de salida</div>

      </div>
      <div class="main__names"></div>
      <div class="main__direction"></div>
    </section>
    <section class="forms-two">
      <input type="text" placeholder="Dirección">
      <input type="tel" placeholder="Núm. de teléfono"><br>
      <input type="text" placeholder="Tarjeta de crédito">
      <input type="number" placeholder="Card Secret PIN"><br>
      <div class="num">
        Indique la cantidad de noches de hospedaje. <br>
        <input type="range"><br>
        <div class="num__cont">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
      </div>
    </section>
    <section class="place">
      <div class="place__img"><img src="Imagenes/elbarkahotel.jpg" alt=""></div>
      <div class="place__desc">
        <p>
          2 baños.
          habitaciones.
          1 sala.
          1 terraza.
          1 comedor.
          1 cocina.
          1 piscina.
        </p>
        <div class="place__wallet">
          <div class="place__paypal"></div>
          <div class="place__visa"></div>
        </div>
        <div class="place__pay">
            <a href="./agradecimiento.html">Comprar</a>
